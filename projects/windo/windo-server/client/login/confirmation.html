<md-content flex class="md-padding" layout-xs="column" layout="row" layout-align="center center">
  <md-card class="login-card">
    <md-card-title>
      <md-card-title-text layout="column" layout-align="start center">
        <span class="md-headline">We got your information</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <form name="login-form" class="full-width-form" layout="column" layout-align="start center">
        <md-input-container>
          <label>username</label>
          <input ng-model="confirmReg.username">
        </md-input-container>
        <md-button class="md-raised md-primary">FINISH</md-button>
      </form>
    </md-card-content>
  </md-card>
</md-content>
